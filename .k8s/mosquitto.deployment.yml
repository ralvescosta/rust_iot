apiVersion: apps/v1
kind: Deployment
metadata:
  name: mqtt-broker
  labels:
    app: mqtt-broker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mqtt-broker
  template:
    metadata:
      labels:
        app: mqtt-broker
    spec:
      volumes:
        - name: broker-conf
          emptyDir: {}
        - name: broker-passwd
          emptyDir: {}
        - name: mosquitto-data
          emptyDir: {}
        - name: mosquitto-log
          emptyDir: {}
      # securityContext:
      #   runAsNonRoot: true
      #   fsGroup: 1
      #   runAsGroup: 1000
      #   runAsUser: 1000
      #   supplementalGroups:
      #   - 1   
      containers:
        - name: mqtt-broker
          image: eclipse-mosquitto
          ports:
            - containerPort: 1883
          resources:
            requests:
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          command: ["/bin/sh", "-c"]
          args:
            - echo "listener 1883\n\npersistence true\npersistence_location /mosquitto/data/\n\nlog_dest file /mosquitto/log/mosquitto.log\nlog_dest stdout\n\nallow_anonymous false\npassword_file /mosquitto/auth/password_file.txt" > /mosquitto/config/mosquitto.conf;
              echo "mqtt_user:password" > /mosquitto/auth/password_file.txt;
              mosquitto_passwd -U /mosquitto/auth/password_file.txt;
              /usr/sbin/mosquitto -c /mosquitto/config/mosquitto.conf;
              echo mosquitto configured;
          volumeMounts:
            - name: broker-passwd
              mountPath: /mosquitto/auth/

            - name: mosquitto-data
              mountPath: /mosquitto/data

            - name: mosquitto-log
              mountPath: /mosquitto/log

            - name: broker-conf
              mountPath: /mosquitto/config/
---
apiVersion: v1
kind: Service
metadata:
  name: mosquitto-svc
  labels:
    app: mqtt-broker
spec:
  type: NodePort
  ports:
  - port: 1888
    nodePort: 30001
    targetPort: 1883
    protocol: TCP
  selector:
    app: mqtt-broker